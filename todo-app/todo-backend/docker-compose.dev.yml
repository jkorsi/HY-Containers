services:
  mongo-service:
    image: initialized-mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_data:/data/db
  redis-cache:
    image: redis:7.4.2
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"] # Overwrite the CMD
    volumes: # Declare the volume
      - ./redis_data:/data
    # volumes:
    #   - cache:/data
  server:
    image: todo-backend-dev
    build:
      context: . # The context will pick this directory as the "build context", and look for the dev.Dockerfile from this folder
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/data/server
    ports:
      - 3000:3000
    environment:
      # Use internal docker network port for mongo/redis instead of host port
      - MONGO_URL=mongodb://root:example@mongo-service:27017/the_database
      - REDIS_URL=redis://redis-cache:6379

volumes:
  mongo_data:
  cache:
    driver: local
